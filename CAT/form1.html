<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="form1.css" />
  </head>
  <body>
    <h1 class="container my-lg-5 my-4">TECHNOVID</h1>
      <div class="container-fluid">
      <form action="" class="main-form needs-validation" novalidate>
        <div class="container mb-3">
          <label for="user_name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="user_name"
            placeholder="Enter your name..."
          />
        </div>
        <div class="container mb-3">
          <label for="user_email" class="form-label">Email</label>
          <input
            type="text"
            class="form-control"
            id="user_email"
            placeholder="Enter your email..."
          />
          <span id="user_email_validate"></span>
        </div>
        <div class="container mb-3">
          <label for="branch" class="form-label">Branch</label>
          <input
            type="text"
            class="form-control"
            id="branch"
            placeholder="Enter your branch..."
          />
        </div>
        <div class="container mb-3">
          <label for="college" class="form-label"
            >College Name/University Name</label
          >
          <input
            type="text"
            class="form-control"
            id="college"
            placeholder="Enter your College/University Name..."
          />
        </div>
        <div class="container mb-3">
          <label for="state" class="form-label">State</label>
          <input
            type="text"
            class="form-control"
            id="state"
            placeholder="Enter your State..."
          />
        </div>
        <div class="container mb-3">
          <label for="address" class="form-label">Address</label>
          <input
            type="text"
            class="form-control"
            id="address"
            placeholder="Enter your address..."
          />
        </div>
        <div class="container mb-3">
          <label for="user_age" class="form-label">Age</label>
          <input
            type="text"
            class="form-control"
            id="user_age"
            placeholder="Enter your age..."
          />
          <span id="user_age_validate"></span>
        </div>
        <div class="container mb-3">
          <label for="user_phone" class="form-label">Phone Number</label>
          <input
            type="text"
            class="form-control"
            id="user_phone"
            placeholder="Enter your phone number..."
          />
          <span id="user_phone_validate"></span>
        </div>
        <div class="container mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Enter your Username..."
          />
          <span id="username_validate"></span>
        </div>
        <div class="container mb-3">
          <label for="user_pswd" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="user_pswd"
            placeholder="Enter your password..."
          />
          <span id="user_pswd_validate"></span>
        </div>
        <div class="col-12">
            <button name="submit" onclick="createCookies()" id="submit">Submit</button>
        </div>
    </div>
      </form>

      <script src="./form1.js"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
