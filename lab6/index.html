    <link href="css/main.css" rel="stylesheet" media="all" />

  <body>

    <script type="text/javascript" src="validations.js"></script>
    <style type="text/css">
        body
        {
            background-color:#380c0c;;font-family: "Saira Extra Condensed";
        }
        @media only screen and (min-device-width: 751px){
      body {
        background-color:black;
      
      }
    
     
    }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <div class="loading-wrapper">
        <div class="bar one"  style="background-color:white;"></div>
        <div class="bar two"  style="background-color:white;"></div>
        <div class="bar three"  style="background-color:white;"></div>
      </div>

    <div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
      <div class="wrapper wrapper--w780">
        <div class="card card-3">
          <div class="card-heading"></div>
          <div class="card-body">
            <h2 class="title">Registration Info</h2>
            <form method="POST">
                <div class="main">
                    <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                      aria-hidden="true">
                      <div class="modal-dialog" role="document">
                        <div class="modal-content">
                          <div class="modal-header text-center">
                <input
                  class="input--style-3"
                  type="text"
                  placeholder="Name"
                  name="name"
                />
              </div>
              <div class="input-group">
                <input
                  class="input--style-3 js-datepicker"
                  type="text"
                  placeholder="Birthdate"
                  name="birthday"
                />
                <i
                  class="zmdi zmdi-calendar-note input-icon js-btn-calendar"
                ></i>
              </div>
              <div class="input-group">
                <div class="rs-select2 js-select-simple select--no-search">
                  <select name="gender">
                    <option disabled="disabled" selected="selected">
                      Gender
                    </option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                  </select>
                  <div class="select-dropdown"></div>
                </div>
              </div>
              <div class="input-group">
                <input
                  type="email"
                  id="email"
                  class="form-control validate"
                  placeholder="Email"
                  name="email"
                />
              </div>
              <div class="input-group">
                <input
                  type="text"
                  id="email"
                  class="form-control validate"
                  placeholder="Phone"
                  name="phone"
                />
              </div>
              <div class="p-t-10">
                <button class="btn btn--pill btn--green" type="submit">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>
