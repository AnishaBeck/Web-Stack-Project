<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="container my-lg-5 my-4">Add Players</h1>
      <form>
        <div class="container mb-3">
          <label for="user_name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="user_name"
            placeholder="Enter your name..."
          />
        </div>
        <div class="container mb-3">
          <label for="user_email" class="form-label">Email</label>
          <input
            type="text"
            class="form-control"
            id="user_email"
            placeholder="Enter your email..."
          />
          <span id="user_email_validate"></span>
        </div>
        <div class="container mb-3">
          <label for="user_phone" class="form-label">Phone</label>
          <input
            type="text"
            class="form-control"
            id="user_phone"
            placeholder="Enter your phone..."
          />
          <span id="user_phone_validate"></span>
        </div>
        <div class="container mb-3">
          <label for="user_pswd" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="user_pswd"
            placeholder="Enter your password..."
          />
          <span id="user_pswd_validate"></span>
        </div>
        <div class="container mb-3">
          <label for="user_confirm_pswd" class="form-label"
            >Confirm Password</label
          >
          <input
            type="password"
            class="form-control validate"
            id="user_confirm_pswd"
            placeholder="Confirm your password..."
            required
          />
          <span id="user_confirm_pswd_validate"></span>
        </div>
        <div class="container mb-3">
          <label for="team" class="form-label">Team</label>
          <input
            type="text"
            class="form-control"
            id="team"
            placeholder="Enter your department..."
          />
        </div>
        <div class="container mb-3">
          <label for="address" class="form-label">Address</label>
          <input
            type="text"
            class="form-control"
            id="address"
            placeholder="Enter your location..."
          />
        </div>
        <div class="gender-details">
          <label for="gender" class="form-label">Gender</label>
          <input type="radio" name="gender" id="dot-1" />
          <input type="radio" name="gender" id="dot-2" />
          <input type="radio" name="gender" id="dot-3" />
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">Male</span>
            </label>
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">Female</span>
            </label>
            <label for="dot-3">
              <span class="dot three"></span>
              <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register" />
        </div>
      </form>

      <script src="./form.js"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
